<div class="container mx-auto p-4">
  <!-- Input field and Add button -->
  <div class="mb-16 flex justify-center pt-16">
    <div class="w-2/3 flex items-center bg-white rounded-md shadow-md overflow-hidden">
      <input
        type="text"
        [(ngModel)]="supplyChineName"
        placeholder="Enter supply chain name"
        class="flex-1 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-l-md"
      />
      <button
        (click)="addSupplyChine()"
        class="px-6 py-2 bg-blue-500 text-white rounded-r-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300 ease-in-out"
      >
        Add
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 justify-center">
    <!-- Item card -->
    <div
      *ngFor="let item of supplyChianData"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300 ease-in-out">
      <div class="bg-gray-200 p-4">
        <h2 class="text-lg font-semibold mb-2">{{ item.name }}</h2>
      </div>
      <!-- Initial actions -->
      <div class="flex justify-end p-4">
        <button
        (click)="selctSupplyChiane(item.idSupply,item.name)"
          class="px-3 py-1 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300 ease-in-out mr-2"
        >
          Select
        </button>
        <button
          (click)="showDetails(item)"
          class="px-3 py-1 bg-white text-black rounded-md shadow-sm hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-300 ease-in-out"
        >
          {{ item.showDetailsButton ? 'Hide' : 'Details' }}
        </button>
      </div>
      <!-- Additional details and actions (hidden by default) -->
      <div *ngIf="item.showDetailsButton" class="p-4">
        <input
          [(ngModel)]="item.name"
          class="text-lg font-semibold mb-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md"
        />
        <div class="flex justify-end mt-4">
          <button
          (click)="deleteSupplyChine(item.idSupply)" 
            class="px-3 py-1 bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-300 ease-in-out mr-2"
          >
            Delete
          </button>
          <button
          (click)="updateSupllyChine(item.idSupply,item.name)"
            class="px-3 py-1 bg-yellow-500 text-white rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-colors duration-300 ease-in-out"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
    <!-- Repeat this item card structure for each item in the supply chain -->
    <!-- You can dynamically generate these cards using JavaScript if needed -->
  </div>
</div>
